<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadatro do Veículo</title>
    <link rel="stylesheet" href="../aula6/styles.css">
</head>

<body>

    <header class="topo">
        <h1 class="banner"> Cadastro de Veículos</h1>
    </header>

    <main>
        <section class="formulario">
            <div class="interface">
                <div class="form">
                    <input type="text" placeholder="Placa do veículo" id="placaVeiculo" maxlength="7" />
                    <input type="text" placeholder="Nome do proprietário" id="proprietario" />
                    <input type="text" placeholder="Modelo do veículo" id="modeloVeiculo" />
                    <input type="text" placeholder="Cor do veículo" id="corVeiculo" />
                    <!--Fim inputs-->
                    <button onclick="cadastrarVeiculo()" class="btn">Cadastrar Veículo</button>
                    <button class="btn"><a href="../aula6/ReservarVagas.html">Página Reservar Vagas</a></button>
                    <button onclick="mostrarVeiculos()" class="btn">Mostrar Tabela de Vagas</button>
                    <!--Fim buttons-->
                </div><!--Fim div form-->
                <div id="tabelaVeiculos"></div>
            </div><!--fim div interface-->
        </section><!--Fim section formulario-->
    </main>


    <script src="../aula6/CadastrarVeiculos.js"></script>
</body>

</html>
