<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instruções</title>
</head>
<body>
    
    <p>Blocos de códigos em javascript são escritos dentro de chaves {}</p>

    <button onclick="funcao()"> Clique aqui</button>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
    function funcao(){
        let nome = "Alberto";
        document.getElementById('demo').innerHTML = `Olá ${nome}!`;
        document.getElementById('demo1').innerHTML = "Como você está?";
    }

    </script>
</body>
</html>
