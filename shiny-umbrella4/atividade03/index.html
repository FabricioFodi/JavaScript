<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho da Letra</title>
</head>
<body>
    
    <p id="demo">Javascript pode mudar o estilo de um elemento HTML.</p>

    <button onclick="document.getElementById('demo').style.fontSize='32px'">Aumentar Tamanho</button>
    <button onclick="document.getElementById('demo').style.fontSize='16px'">Diminuir tamanho</button>
    
</body>
</html>
