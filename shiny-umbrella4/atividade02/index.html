<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>O que Javascript pode fazer?</h2>

    <p>Javascript pode mudar valores de atributo HTML</p>

    <p>Nesse caso o Javascript vai mudar o valor do atributo src (source) de uma imagem</p>

    <button onclick="document.getElementById('minhaImagem').src='https://www.w3schools.com/js/pic_bulbon.gif'">Ligar a Luz</button>

    <img id="minhaImagem" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="gif_lampada">

    <button onclick="document.getElementById('minhaImagem').src='https://www.w3schools.com/js/pic_bulboff.gif'">Desligar a luz</button>

</body>
</html>
