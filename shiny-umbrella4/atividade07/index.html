<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    
    <h2>Validação Javascript</h2>
    <p>Insira um número e clique OK.</p>

    <input id="id1" type="number" min="50" max="299">
    <button onclick="funcao()">OK</button>

    <p>Se o número for menor que 50 ou maior que 299, uma mensagem de erro será mostrada</p>

    <p id="demo"></p>

    <script>
        function funcao(){
            const inpObj = document.getElementById("id1");
            if(!inpObj.checkValidity()){
                document.getElementById("demo"). innerHTML = inpObj.validationMessage;
            } else{
                document.getElementById("demo").innerHTML = "Input OK"
            }
        }
    </script>

</body>
</html>
