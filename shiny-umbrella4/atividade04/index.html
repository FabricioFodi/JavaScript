<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instruções JS</title>
</head>
<body>
    

    <p>Um <b>programa em Javascript</b> é uma lista de <b>instruções</b> a serem executadas por um computador</p>

    <p id="demo"></p>

    <script>
        let x, y, z; // instrução 1
        x = 12;       // instrução 2
        y = 6;       // instrução 3
        z = x + y;   // instrução 4
        
        document.getElementById('demo').innerHTML = `O valor de Z é ${z}`;
        </script>
</body>
       
</html>
