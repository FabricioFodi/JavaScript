<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML para PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js"
        integrity="sha512-MpDFIChbcXl2QgipQrt1VcPHMldRILetapBl5MPCA9Y8r7qvlwx1/Mc9hNTzY+kS5kX6PdoDq41ws1HiVNLdZA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <main>
        <div class="content">
            <h1>Um texto</h1>
            <h2>Um subtitulo</h2>
            <p>Lacan dirá que o nó borromeano que amarra a tripartição estrutural dos registros real,
                simbólico e imaginário aferra o desejo à Coisa que não há Outro do Outro
            </p>
        </div>
        <button onclick="donwloadPdf()">Download</button>
    </main>
    <script>
        function donwloadPdf(){
            const item = document.querySelector('.content');

            var opt = {
                margin: 1,
                filename: 'arquivo.pdf',
                html2canvas: {scale: 2},
                jsPDF: {unit: 'in', format: 'letter', orientation: 'portrait'}
            };
            html2pdf().set(opt).from(item).save();
        }
    </script>
</body>

</html>
